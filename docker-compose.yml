version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: mod
    env_file:
      - .env
    ports:
      - "${HOST_PORT_HOSPEDEIRO}:${HOST_PORT_CONTAINER}"
    volumes:
      - .:/app
    environment:
      HOST: "0.0.0.0"
    networks:
      network:
        ipv4_address: 10.0.5.2
      nginx_network:
        ipv4_address: 10.0.2.3

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.5.0/24
  nginx_network:
    external: true

